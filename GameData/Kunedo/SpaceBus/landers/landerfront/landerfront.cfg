PART
{
	name = landerfront
	module = Part
	author = Kunedo
	mesh = landerfront.mu
	scale = 1
	rescaleFactor = 1
	TechRequired = start
	entryCost = 1200
	cost = 800
	category = Ground
	subcategory = 0
	title = SpaceBus - Front Lander
	manufacturer = Kuneistein
	description = #autoLOC_500874
	attachRules = 1,0,1,1,0
	mass = 0.5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 20
	//breakingForce = 200
	//breakingTorque = 200
	maxTemp = 2900 // = 2900
	bulkheadProfiles = size2, srf
	tags = #autoLOC_500549 //#autoLOC_500549 = fueltank ?lfo liquid oxidizer propellant rocket
	NODE
	{
		name = top
		transform = nodetop
		size = 1
		method = FIXED_JOINT
	}	
	EFFECTS
	{
		deploy
		{
			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_start
				volume = 0 0
				volume = 1 0.5
				pitch = 0.75
			}
			AUDIO_LOOP
			{
				channel = Ship
				clip = Squad/Sounds/elev_loop
				volume = 0 0
				volume = 1 0.5
				pitch = 0.75
			}
		}
		deployed
		{
			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_stop
				volume = 0 0
				volume = 1 0.5
				pitch = 0.75
			}
		}
		retract
		{
			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_start
				volume = 0 0
				volume = 1 0.5
				pitch = 0.75
			}
			AUDIO_LOOP
			{
				channel = Ship
				clip = Squad/Sounds/elev_loop
				volume = 0 0
				volume = 1 0.5
				pitch = 0.75
			}
		}
		retracted
		{
			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_stop
				volume = 0 0
				volume = 1 0.5
				pitch = 1.0
			}
		}
	}
	MODULE
	{
		name = ModuleWheelBase
		wheelColliderTransformName = wheelCollider		// object with WheelCollider-Component
		wheelType = LEG
		FitWheelColliderToMesh = False				// setting this to true will override the radius and center parameters
		radius = 0.1						// Same as set in unity
		center = 0,0,0						// Same as set in unity
		mass = 0.05						// Same as set in unity
		autoFrictionAvailable = False
		clipObject = PistonCollider				// Moving Collider for the piston. Causes trouble if not set.
		TooltipTitle = #autoLOC_502076 //#autoLOC_502076 = Landing Leg
		TooltipPrimaryField = 
		groundHeightOffset = 4
	}		
	MODULE
	{
		name = ModuleWheelSuspension
		baseModuleIndex = 0					// Reference to the location of "ModuleWheelBase" in the config (first module is 0)
		suspensionTransformName = piston			// object (and children) that will be moved by suspension
		suspensionColliderName = PistonCollider			// Moving Collider for the piston. Causes trouble with the wheelCollider if not configured
		suspensionDistance = 0.9					// Same as set in unity
		suspensionOffset = 0					// IDK. There is some interaction with the position of deployTgt in unity
		targetPosition = 1					// Same as set in unity; With no force applied the suspension will be fully deployed
		springRatio = 20					// Same as set in unity; Springhardness
		damperRatio = 1						// Same as set in unity
		maximumLoad = 180.0
		boostRatio = 0.75
	}	
	MODULE
	{
		name = ModuleWheelDeployment
		baseModuleIndex = 0					// Reference to the location of "ModuleWheelBase" in the config (first module is 0).
		animationTrfName = GameObject			// object with Animation Component (not the animated object!)
		animationStateName = landerfront			// name of the animation
		deployedPosition = 1
		deployTargetTransformName = deployTgt			// object that will become the wheelCollider when deployed
		TsubSys = 1						// When will wheelCollider switch during the animation. 1=end, 0=start
		extendDurationFactor = 0.5
		retractDuractionFactor = 0.3

		fxDeploy = deploy
		fxRetract = retract
		fxDeployed = deployed
		fxRetracted = retracted
	}	
	MODULE
	{
		name = ModuleWheelLock
		maxTorque = 500
	}
	MODULE
	{
		name = ModuleWheelBogey
		baseModuleIndex = 0					// Reference to the location of "ModuleWheelBase" in the config (first module is 0)
		bogeyTransformName = pie				// Object that will act as foot
		deployModuleIndex = 2					// Reference to the location of "ModuleWheelDeployment" in the config (third module is 2)
		maxPitch = 160						// Degree. Maximum positiv deflection
		minPitch = -160						// Degree. Maximum negative deflection
		restPitch = 0						// Degree. Position with no influences
		pitchResponse = 100
		bogeyAxis = 0, 0, 1					// Axis to rotate around
		bogeyUpAxis = 0, 1, 0					// Axis pointing upward. Can be 0, 1 or -1
	}	
	MODULE
	{
		name = ModuleWheelDamage
		baseModuleIndex = 0
		
		stressTolerance = 99999999
		impactTolerance = 150
		deflectionMagnitude = 1
		deflectionSharpness = 2.0
		slipMagnitude = 0
		slipSharpness = 2.0
		explodeMultiplier = 1.0
	}	
}
